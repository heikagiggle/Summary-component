<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary component</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box-1">
                <p>Your Result</p>
                <div class="input">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="box-2">
                <div class="form">
                    <p>Summary</p>
                    <form action="">
                        <div class="input-area">
                            <div class="input-wrapper" data-required="80 / 100">
                                <input class="one" type="text" placeholder="Reaction">
                                <img src="images/icon-reaction.svg" alt="">
                            </div>
                        </div>
                        <div class="input-area">
                            <div class="input-wrapper" data-required="92 / 100">
                                <input class="two" type="text" placeholder="Memory">
                                <img src="images/icon-memory.svg" alt="">
                            </div>
                        </div>
                        <div class="input-area">
                            <div class="input-wrapper" data-required="61 / 100">
                                <input class="three" type="text" placeholder="Verbal">
                                <img src="images/icon-verbal.svg" alt="">
                            </div>
                        </div>
                        <div class="input-area">
                            <div class="input-wrapper" data-required="72 / 100">
                                <input class="four" type="text" placeholder="Visual">
                                <img src="images/icon-visual.svg" alt="">
                            </div>
                        </div>
                        <a href="" class="btn">Continue</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Emmanuella</a>.
    </div>
</body>

</html>
